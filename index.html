<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Tooltip di Gambar</title>
  <style>
.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
}

.tooltip .tooltip-text {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  bottom: 110%; /* tampil di atas gambar */
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0,0,0,0.8);
  color: #fff;
  padding: 6px 10px;
  border-radius: 4px;
  white-space: nowrap;
  transition: opacity 0.2s ease;
  pointer-events: none;
  z-index: 10;
}

/* Arrow kecil di bawah tooltip */
.tooltip .tooltip-text::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: rgba(0,0,0,0.8) transparent transparent transparent;
}

/* Tampilkan tooltip saat hover */
.tooltip:hover .tooltip-text {
  visibility: visible;
  opacity: 1;
}

  </style>
</head>
<body>
  <a href="https://tujuan.com" class="tooltip">
    <img src="thumb.jpg" width="300" alt="Thumbnail">
    <span class="tooltip-text">Klik untuk info lengkap!</span>
  </a>
</body>
</html>
